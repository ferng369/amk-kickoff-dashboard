{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">⚠️ Risk Management</h2>
<h3 class="font-semibold">Risks:</h3>
<ul class="list-disc pl-6 mb-4">
    {% for item in data.risks["Risks"] %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
<h3 class="font-semibold">Mitigation:</h3>
<ul class="list-disc pl-6">
    {% for item in data.risks["Mitigation"] %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
{% endblock %}
